!
! OsmoBTS configuration example
!!
!
!
line vty
 no login
!
phy 0
 instance 0
  osmotrx rx-gain 30
  osmotrx tx-attenuation 30
 osmotrx ip local 127.0.0.1
 osmotrx ip remote 127.0.0.1
 no osmotrx timing-advance-loop
bts 0
 oml remote-ip 127.0.0.1
 ipa unit-id 1801 0
 gsmtap-sapi pdtch
 gsmtap-sapi ccch
 band 900
 trx 0
  phy 0 instance 0
